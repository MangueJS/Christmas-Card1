<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Card for Meme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="christmas-card">
  <input id="open" type="checkbox">
  <label class="open" for="open"></label>
<div class="card-front">
  <div class="christmas-tree"></div>
  <div class="ribbon"></div>
  <div class="text">~ Click to Open ~</div>
  <div class="star"></div>
  <div class="balls"></div>
</div>
  
  <div class="card-inside">
    <div class="title">Merry</br>Christmas!</div>
<div class="wishes">
    <p>Dear Meme,</p>
    <p>
        Merry Christmas, Meme! 
        Thank you for everything you do for me and Pipi.  
        Wishing you joy, peace, and happiness this holiday season. 🎄🎁 
    </p>
    <p>Yours truly,</p>
    <p>Pipi and Hannah ❤️</p>
</div>
  <div class="gift">
    <div class="bow"></div>
  </div>
</div>
</div>
</body>
</html>
